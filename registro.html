<body class="body-registro">
    <h2>Registrate para <br>comprar en la Tienda</h2>
    <!--Contenedor formulario-->
    <div class="container">
        
        <div class="header">
            <h2 class="regi">Crea tu cuenta</h2>
        </div>
        <!--Formulario-->
        <form class="formulario" id="formulario">

            <div class="form-control">
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="nombredeusuario123" id="nombreUsuario"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="hola@mail.com" id="email"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="username">Contraseña</label>
                <input type="password" placeholder="contraseña" id="contrasenia"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="username">Confirma tu contraseña</label>
                <input type="password" placeholder="confirmacion de contraseña" id="contrasenia2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <button onclick="guardarLS()">Enviar</button>

        </form>

    </div>
    <!--Mi script-->
    <script src="js/formulario.js"></script>
    <!--Script fontawesome por icons-->
    <script src="https://kit.fontawesome.com/1ad82abe42.js" crossorigin="anonymous"></script>
